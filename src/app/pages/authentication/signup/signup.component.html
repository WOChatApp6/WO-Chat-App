<section class="">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black"
        >
          Create your Account
        </h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="SignUpForm">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              >Your Name</label
            >
            <input
              type="email"
              name="email"
              id="name"
              formControlName="name"
              autocomplete="off"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded block w-full p-2.5"
              placeholder="Your name"
              required
            />
            <div
              *ngIf="
                SignUpForm.get('name')?.hasError('required') &&
                (SignUpForm.get('name')?.touched ||
                  SignUpForm.get('name')?.dirty)
              "
              class="text-red-600 text-sm"
            >
              Name is required
            </div>
            <!--            <div *ngIf="SignUpForm.get('name')?.hasError('minlength') && (SignUpForm.get('name')?.touched || SignUpForm.get('name')?.dirty)" class="text-red-600 text-sm">Password must be at least 6 characters long</div>-->
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              formControlName="email"
              autocomplete="off"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded block w-full p-2.5"
              placeholder="name@gmail.com"
              required
            />
            <div
              *ngIf="
                SignUpForm.get('email')?.hasError('required') &&
                (SignUpForm.get('email')?.touched ||
                  SignUpForm.get('email')?.dirty)
              "
              class="text-red-600 text-sm"
            >
              Email is required
            </div>
            <div
              *ngIf="
                SignUpForm.get('email')?.hasError('email') &&
                (SignUpForm.get('email')?.touched ||
                  SignUpForm.get('email')?.dirty)
              "
              class="text-red-600 text-sm"
            >
              Invalid email format
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              >Password</label
            >
            <input
              type="password"
              name="password"
              formControlName="password"
              autocomplete="off"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
              required
            />
            <div
              *ngIf="
                SignUpForm.get('password')?.hasError('required') &&
                (SignUpForm.get('password')?.touched ||
                  SignUpForm.get('password')?.dirty)
              "
              class="text-red-600 text-sm"
            >
              Password is required
            </div>
            <div
              *ngIf="
                SignUpForm.get('password')?.hasError('minlength') &&
                (SignUpForm.get('password')?.touched ||
                  SignUpForm.get('password')?.dirty)
              "
              class="text-red-600 text-sm"
            >
              Password must be at least 6 characters long
            </div>
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              >Phone Number
            </label>
            <input
              type="email"
              name="email"
              id="mobile"
              formControlName="mobile"
              autocomplete="off"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded block w-full p-2.5"
              placeholder="0123456789"
              required
            />
            <div
              *ngIf="
                SignUpForm.get('mobile')?.hasError('required') &&
                (SignUpForm.get('mobile')?.touched ||
                  SignUpForm.get('mobile')?.dirty)
              "
              class="text-red-600 text-sm"
            >
              Phone Number is required
            </div>
            <div
              *ngIf="
                SignUpForm.get('mobile')?.hasError('pattern') &&
                SignUpForm.get('mobile')?.touched
              "
              class="text-red-600 text-sm"
            >
              Please enter a valid 10-digit phone number
            </div>
          </div>
        </form>
        <div>
          <button
            [ngStyle]="{
              cursor: !SignUpForm.valid ? 'not-allowed' : 'pointer'
            }"
            [disabled]="!SignUpForm.valid"
            (click)="onSignUp()"
            class="w-full text-black bg-primary-600 border border-black font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-5"
          >
            Sign up
          </button>
        </div>

        <div class="flex justify-center">
          <p class="text-sm font-light text-black">
            Already have an account??
            <a
              class="font-medium text-black hover:underline cursor-pointer"
              (click)="onLogin()"
              >Log in</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
